<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% if messages %} {% for msg in messages %}
    <h3>{{ msg }}</h3>
    {% endfor %} {% endif %}
    <h1>Register</h1>
    <form action="/register" method="post">
      {% csrf_token %} First Name: <input type="text" name="first_name" /> Last
      Name:
      <input type="text" name="last_name" />
      Email: <input type="text" name="email" /> Password:
      <input type="password" name="password" /> Confirm Password:
      <input type="password" name="confirm_password" />
      <button>Submit</button>
    </form>

    <h1>Login</h1>
    <form action="/login" method="post">
      {% csrf_token %} Email: <input type="text" name="email" /> Password:
      <input type="password" name="password" />
      <button>Submit</button>
    </form>
  </body>
</html>
